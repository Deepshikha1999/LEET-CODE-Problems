<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7x6 Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* Seven columns with equal width */
            grid-template-rows: repeat(6, 1fr); /* Six rows with equal height */
            grid-gap: 10px; /* Gap between grid items */
        }

        .grid-item {
            background-color: #3498db;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Repeat this grid item as needed for each cell -->
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <!-- Repeat for other rows and columns -->
    </div>
</body>
</html>
