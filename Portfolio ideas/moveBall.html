<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page design 1</title>
    <script>
        let body;
        let ball,ball1, container;
        let conheight, conwidth, coordBall;
        let flag = true;
        let resizeCal = () => {
            container = document.querySelector(".container");
            conwidth = container.clientWidth;
            conheight = container.clientHeight;
            coordBall = ball.getBoundingClientRect();
            console.log("conwidth: " + conwidth);
            console.log("conheight: " + conheight);
            console.log("coordBall.x: " + coordBall.x);
            console.log("coordBall.y: " + coordBall.y);
        }

        let ballfallfun = () => {
            var styleSheet = document.styleSheets[0];
            let ballfallx = `@keyframes ballfall {
            0%{
                transform: translateX(0);
            }
            20%{
                transform: translateX(20%);
            }
            40%{
                transform: translateX(40%);
            }
            60%{
                transform: translateX(60%);
            }
            80%{
                transform: translateX(80%);
            }
            100%{
                transform: translateX(100%);
            }
        }`;

            let ballfally = `@keyframes ballfall {
            0%{
                transform: translateY(0);
            }
            20%{
                transform: translateY(20%);
            }
            40%{
                transform: translateY(40%);
            }
            60%{
                transform: translateY(60%);
            }
            80%{
                transform: translateY(80%);
            }
            100%{
                transform: translateY(100%);
            }
        }`;

            if (styleSheet.insertRule) {
                styleSheet.insertRule(ballfallx, styleSheet.cssRules.length);
                styleSheet.insertRule(ballfally, styleSheet.cssRules.length);
            } else if (styleSheet.addRule) {
                styleSheet.addRule('customAnimation', ballfally);
                styleSheet.addRule('customAnimation', ballfally);
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
            body = document.body
            ball = document.querySelector(".bulb");
            ball1 = document.querySelector(".bulb1");
            container = document.querySelector(".container");
            resizeCal();
            ballfallfun();
            window.addEventListener("resize", function (event) {
                resizeCal();
                ballfallfun();
            })

            container.addEventListener("click",function(){
                if(flag){
                    //night
                    ball.style.animation="circularMotion 4s linear 1 forwards";
                    ball.style.transition="transform 0.5s ease-in-out";

                    ball1.style.animation="reverseCircularMotion 4s linear 1 forwards";
                    ball1.style.transition="transform 0.5s ease-in-out";

                    setTimeout(function(){
                        container.style.backgroundImage = "url('https://4kwallpapers.com/images/wallpapers/mountains-rocks-night-starry-sky-scenery-illustration-macos-6016x3384-3810.jpg')";
                        container.style.transition="opacity 2s ease-in-out";

                        body.style.backgroundColor = "rgb(16, 10, 69)";
                        body.style.transition="opacity 2s ease-in-out";
                    },3000)

                    flag = false;
                }
                else{
                    //day
                    ball.style.animation="reverseCircularMotion 4s linear 1 forwards";
                    ball.style.transition="transform 0.5s ease-in-out";

                    ball1.style.animation="circularMotion 4s linear 1 forwards";
                    ball1.style.transition="transform 0.5s ease-in-out";

                    setTimeout(function(){
                        container.style.backgroundImage = "url('https://img.freepik.com/premium-photo/international-mountain-day-drawing-illustration-mountain-vector-art-mountains-image-ai-generate_995887-6862.jpg')";
                        container.style.transition="opacity 2s ease-in-out";

                        body.style.backgroundColor = "rgb(163, 193, 253)";
                        body.style.transition="opacity 2s ease-in-out";
                    },3000)
    
                    flag = true;
                }
                
                console.log("conwidth: " + conwidth);
                console.log("conheight: " + conheight);
                console.log("coordBall.x: " + coordBall.x);
                console.log("coordBall.y: " + coordBall.y);
            })
        })



    </script>
