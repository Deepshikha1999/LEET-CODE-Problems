<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semicircle with Radius Height/2 in CSS</title>
    <style>
        .semicircle {
            width: 100vh;
            height: 50vh; /* Adjust the height as needed */
            background-color: #3498db;
            border-radius: 0% 100% 50%; /* Set border-radius to half of the height */
        }
    </style>
</head>
<body>
    <div class="semicircle"></div>
</body>
</html>
